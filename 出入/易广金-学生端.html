    <script>
        function getParam() {
            var url = location.search; //获取url中"?"符后的字串
            var info = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    if (strs[i].indexOf("studentName=") != -1) {
                        info['studentName'] = decodeURIComponent(strs[i].replace("studentName=", ""));
                    };
                    if (strs[i].indexOf("studentId=") != -1) {
                        info['studentId'] = decodeURIComponent(strs[i].replace("studentId=", ""));
                    };
                    if (strs[i].indexOf("studentSex=") != -1) {
                        info['studentSex'] = decodeURIComponent(strs[i].replace("studentSex=", ""));
                    };
                };
                return info;
            } else {
                info = { 'studentName': '林艺', 'studentId': '211435213', 'studentSex': '女' }
                return info;
            }
        }
        $("#student-index").attr("href", "student-index.html?studentName=" + getParam()['studentName'] + "&studentId=" + getParam()['studentId'] + "&studentSex=" + getParam()['studentSex']);
        $("#mainBox").show();
    </script>
